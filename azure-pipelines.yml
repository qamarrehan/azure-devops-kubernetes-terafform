# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
    - job: FirstJob
      steps:
      - bash: echo Build First Job!
      - bash: echo $($PipelineLevelVariable)

    - job: SecondJob
      steps:
      - bash: echo Build Second Job!

  - stage: devDeploy
    variables:
      environment: Dev
    dependsOn: Build
    jobs:
    - job: devDeployJob
      steps:
      - bash: echo $(environment)DeployJob!

  - stage: QADeploy
    variables:
      environment: QA
    dependsOn: Build
    jobs:
    - job: QADeployJob
      steps:
      - bash: echo $(environement)DeployJob!

  - stage: ProdDeploy
    variables:
      environment: Prod
    dependsOn:
    - devDeploy
    - QADeploy
    jobs:
    - job: ProdDeployJob
      steps:
      - bash: echo $(environment)DeployJob!
